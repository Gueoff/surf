name: surf
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+6

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  english_words: ^4.0.0
  provider: ^6.0.0
  google_fonts: ^6.2.1
  flutter_typeahead: ^5.2.0
  intl: any
  flutter_svg: ^2.0.10+1
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  redux_thunk: ^0.4.0
  meta: ^1.14.0
  redux_logging: ^0.5.1
  redux_persist: ^0.9.0
  path_provider: ^2.1.3
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  share_plus: ^9.0.0
  screenshot: ^3.0.0
  firebase_core: ^3.1.0
  firebase_messaging: ^15.0.1
  url_launcher: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/weather/
    - assets/icons/icon.svg
    - assets/icons/menu.svg

  fonts:
    - family: Font-Medium
      fonts:
        - asset: fonts/Gliker-RegularSemiExpanded.ttf
        - asset: fonts/Gliker-RegularSemiExpanded.ttf
          style: italic
    - family: Font-Regular
      fonts:
        - asset: fonts/Gliker-Regular.ttf
        - asset: fonts/Gliker-Regular.ttf
          style: italic
    - family: Font-SemiLight
      fonts:
        - asset: fonts/Gliker-RegularSemiCondensed.ttf
        - asset: fonts/Gliker-RegularSemiCondensed.ttf
          style: italic
    - family: Font-Light
      fonts:
        - asset: fonts/Gliker-RegularCondensed.ttf
        - asset: fonts/Gliker-RegularCondensed.ttf
          style: italic
    - family: Font-ExtraLight
      fonts:
        - asset: fonts/Gliker-RegularExtraCondensed.ttf
        - asset: fonts/Gliker-RegularExtraCondensed.ttf
          style: italic
