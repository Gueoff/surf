name: surf
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^1.2.1
  english_words: ^4.0.0
  provider: ^6.0.0
  google_fonts: ^6.2.1
  flutter_typeahead: ^5.2.0
  intl: any
  flutter_svg: ^2.0.10+1
  redux: ^5.0.0
  flutter_redux: ^0.10.0
  redux_thunk: ^0.4.0
  meta: ^1.14.0
  redux_logging: ^0.5.1
  redux_persist: ^0.9.0
  path_provider: ^2.1.3
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/weather/

  fonts:
    - family: NoyhR-Medium
      fonts:
        - asset: fonts/NoyhR-Medium.ttf
        - asset: fonts/NoyhR-MediumItalic.ttf
          style: italic
    - family: NoyhR-Regular
      fonts:
        - asset: fonts/NoyhR-Regular.ttf
        - asset: fonts/NoyhR-Italic.ttf
          style: italic
    - family: NoyhR-SemiLight
      fonts:
        - asset: fonts/NoyhR-SemiLight.ttf
        - asset: fonts/NoyhR-SemiLightItalic.ttf
          style: italic
    - family: NoyhR-Light
      fonts:
        - asset: fonts/NoyhR-Light.ttf
        - asset: fonts/NoyhR-LightItalic.ttf
          style: italic
    - family: NoyhR-ExtraLight
      fonts:
        - asset: fonts/NoyhR-ExtraLight.ttf
        - asset: fonts/NoyhR-ExtraLightItalic.ttf
          style: italic
